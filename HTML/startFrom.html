<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/startFromStyle.css">
    <title>Luiz Henrique's Spotify Experience</title>
</head>
<body>
    <main>
        <img src="/images/spotify-logo-black.png" alt="Spotify icon accompanied by the written name">
        <header>
            <h1>
                Start From Somewhere
            </h1>
            <div class="arrow-icon">
                <ion-icon name="arrow-down-outline"></ion-icon>
            </div>
        </header>
        <section>
            <div class="option">
                <ion-icon name="list-outline"></ion-icon>
                Own Playlists    
            </div>
            <div class="option">
                <ion-icon name="musical-note-outline"></ion-icon>
                Favorite Songs of All Time
            </div>
            <div class="option">
                <ion-icon name="stats-chart-outline"></ion-icon>
                Favorite Music Genres of All Time
            </div>
        </section>
        <button>
            Return
        </button>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
