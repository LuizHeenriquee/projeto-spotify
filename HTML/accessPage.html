<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/accessPageStyle.css">
    <title>Luiz Henrique's Spotify Experience</title>
</head>
<body>
    <div class="page">
        <header>
            <span>Welcome to</span> <br> Luiz Henrique's Spotify Experience
        </header>
        <main>
            <section class="img-text">
                <img src="/images/spotify-icon-black.png" alt="Spotify icon in black">
                <p>
                    Press play to know me better!
                    <ion-icon name="musical-notes-outline"></ion-icon>
                </p>
            </section>
            <section class="access-button">
                <button>
                    <ion-icon id="play-icon" name="play-outline"></ion-icon>
                    Play
                </button>
            </section>
        </main>
        <footer>
            Project created by <a href="#">Luiz Henrique</a> for educational purposes.
            <ion-icon name="code-outline"></ion-icon>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
